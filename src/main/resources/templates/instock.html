<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>入库-仓储管理系统</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

</head>

<body>
<div id="headnav" th:replace="nav :: head-navs"></div>

<div class="container-fluid">
    <div class="row">
        <div id="sidenav" th:replace="nav :: side-navs"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
            <div class="chartjs-size-monitor"
                 style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">入库</h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h5>已有商品入库</h5>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="itemId1">商品ID</label>
                    <input type="text" class="form-control" id="itemId1" placeholder="" value="" required="number">
                    <div class="invalid-feedback">
                        只能输入数字
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="itemCount1">入库数量</label>
                    <input type="text" class="form-control" id="itemCount1" placeholder="" value="" required="number">
                    <div class="invalid-feedback">
                        只能输入数字
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <button class="btn-primary btn btn-lg" onclick="inputItem()">确认入库</button>
                    <span id="status1">

                    </span>
                </div>

                <hr class="col-md-12">
                <div class="col-md-12">
                    <h5>新增商品</h5>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="itemId2">商品ID</label>
                    <input type="text" class="form-control" id="itemId2" placeholder="" value="" required="number">
                    <div class="invalid-feedback">
                        只能输入数字
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="itemname2">商品名</label>
                    <input type="text" class="form-control" id="itemname2" placeholder="" value="" required="">
                </div>
                <div class="col-md-12 mb-3">
                    <button class="btn-primary btn btn-lg" onclick="newItem()">确认新增</button>
                    <span id="status2">

                    </span>
                </div>
            </div>


            <h3>商品总表</h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>商品ID</th>
                        <th>商品名</th>
                        <th>库存数量</th>
                    </tr>
                    </thead>
                    <tbody id="storagetable">

                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/navparse.js}"></script>
<script th:src="@{/js/instock.js}"></script>
</body>
</html>
