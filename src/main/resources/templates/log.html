<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>仓储管理系统</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

</head>

<body>
<div id="headnav" th:replace="nav :: head-navs"></div>

<div class="container-fluid">
    <div class="row">
        <div id="sidenav" th:replace="nav :: side-navs"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">日志</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-outline-primary" status="is10" onclick="change10(this)">
                        近10条
                    </button>
                </div>
            </div>

            <h5>最近入库</h5>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>流水号</th>
                        <th>时间戳</th>
                        <th>商品ID</th>
                        <th>计数</th>
                        <th>经手人</th>
                    </tr>
                    </thead>
                    <tbody id="intable">

                    </tbody>
                </table>
            </div>

            <h5>最近出库</h5>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>流水号</th>
                        <th>时间戳</th>
                        <th>商品ID</th>
                        <th>计数</th>
                        <th>经手人</th>
                    </tr>
                    </thead>
                    <tbody id="outtable">

                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/navparse.js}"></script>
<!-- Graphs -->
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/log.js}"></script>
</body>
</html>
